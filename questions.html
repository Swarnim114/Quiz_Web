<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="questionStyle.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="hud-item">
                <p id="progressText" class="hud-prefix">Question</p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
            <div class="hud-item">
                <p class="hud-prefix">Score</p>
                <h1 class="hud-main-text" id="score">0</h1>
            </div>
        </div>
        <div class="box">
            <span id="question">Question will appear here</span>
            <div class="option">
                <div class="letter">A</div>
                <div class="choice" data-number="1">
                    <span id="choice1">Choice 1</span>
                </div>
            </div>
            <div class="option">
                <div class="letter">B</div>
                <div class="choice" data-number="2">
                    <span id="choice2">Choice 2</span>
                </div>
            </div>
            <div class="option">
                <div class="letter">C</div>
                <div class="choice" data-number="3">
                    <span id="choice3">Choice 3</span>
                </div>
            </div>
            <div class="option">
                <div class="letter">D</div>
                <div class="choice" data-number="4">
                    <span id="choice4">Choice 4</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
